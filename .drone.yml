---
kind: pipeline
type: docker
name: Test

workspace:
  path: /drone/src


steps:
  - name: SymfonyCheckSecurity
    image: registry.silvain.eu:5000/silvain.eu/monsieurpatatephp:latest
    commands:
      - symfony security:check
  - name: Composer
    image: registry.silvain.eu:5000/silvain.eu/monsieurpatatephp:latest
    commands:
      - composer install --prefer-dist --no-ansi --no-interaction --no-progress
    volumes:
      - name: composer
        path: /drone/src/vendor/
  - name: Yarn
    image: node
    commands:
      - yarn install --ignore-engines
      - yarn build
    volumes:
      - name: node
        path: /drone/src/node_modules/
      - name: build
        path: /drone/src/public/build/
  - name: Lint
    image: registry.silvain.eu:5000/silvain.eu/monsieurpatatephp:latest
    commands:
      - make lint
    volumes:
      - name: composer
        path: /drone/src/vendor/
    depends_on:
      - Composer
