---
kind: pipeline
type: docker
name: Mirror

steps:
  - name: Sync
    image: alpine/git
    commands:
      - which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )
      - eval $(ssh-agent -s)
      - mkdir -p ~/.ssh
      - chmod 700 ~/.ssh
      - echo "$remoteurl" | tr -d '\r' | ssh-add -
      - ssh-keyscan github.com >> ~/.ssh/known_hosts
      - chmod 644 ~/.ssh/known_hosts
      - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config'
      - git remote add mirror git@github.com:silvain-eu/MonsieurPatatePhp.git
      - git fetch --all
      - git checkout main
      - git push mirror main
      - git push mirror --tags
    environment:
      remoteurl:
        from_secret: remoteurl

trigger:
  branch:
    - main
  event:
    exclude:
      - promote

---
kind: pipeline
type: docker
name: Deploy

workspace:
  path: /drone/src

steps:
  - name: Ansible
    image: williamyeh/ansible:centos7
    commands:
      - eval $(ssh-agent -s)
      - mkdir -p ~/.ssh
      - chmod 700 ~/.ssh
      - echo "$remoteurl" | tr -d '\r' | ssh-add -
      - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config'
      - echo "$ansible_vault" > /drone/src/secret.txt
      - ansible-playbook -i /drone/src/tools/ansible/deploy/inventory --extra-vars "ansible_user=$ansible_user" --vault-password-file secret.txt /drone/src/tools/ansible/deploy/deploy.yml
      - rm secret.txt
    environment:
      remoteurl:
        from_secret: Production
      ansible_user:
        from_secret: AnsibleUser
      ansible_vault:
        from_secret: AnsibleVault

trigger:
  branch:
    - master
  event:
    - promote
  target:
    - production
